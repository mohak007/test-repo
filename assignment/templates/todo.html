<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .todo-item {
            background: #fafafa;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .todo-item small {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Todo List</h2>

    <form id="todoForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <textarea id="itemDescription" placeholder="Item Description" rows="3" required></textarea>
        <button type="submit">Add Item</button>
    </form>

    <div id="todoList"></div>
</div>

<script>
    let itemIdCounter = 1;

    const form = document.getElementById("todoForm");
    const todoList = document.getElementById("todoList");

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("itemName").value;
        const description = document.getElementById("itemDescription").value;

        const itemDiv = document.createElement("div");
        itemDiv.classList.add("todo-item");

        itemDiv.innerHTML = `
            <strong>${name}</strong>
            <p>${description}</p>
            <small>Item ID: ${itemIdCounter}</small>
        `;

        todoList.appendChild(itemDiv);

        itemIdCounter++;
        form.reset();
    });
</script>

</body>
</html>
