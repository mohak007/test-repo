<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: white;
            width: 500px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .todo-item {
            background: #f9f9f9;
            padding: 12px;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 13px;
        }

        .todo-item strong {
            display: block;
            margin-bottom: 5px;
        }

        .meta {
            font-size: 11px;
            color: #555;
            margin-top: 8px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Advanced Todo List</h2>

    <form id="todoForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <textarea id="itemDescription" rows="3" placeholder="Item Description" required></textarea>
        <button type="submit">Add Item</button>
    </form>

    <div id="todoList"></div>
</div>

<script>
    const form = document.getElementById("todoForm");
    const todoList = document.getElementById("todoList");

    let itemCounter = 1;

    // Generate UUID
    function generateUUID() {
        return crypto.randomUUID();
    }

    // Generate SHA-256 hash
    async function generateHash(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        const name = document.getElementById("itemName").value;
        const description = document.getElementById("itemDescription").value;

        const id = itemCounter++;
        const uuid = generateUUID();
        const hash = await generateHash(name + description + uuid);

        const itemDiv = document.createElement("div");
        itemDiv.classList.add("todo-item");

        itemDiv.innerHTML = `
            <strong>${name}</strong>
            <div>${description}</div>

            <div class="meta">
                <div><b>Item ID:</b> ${id}</div>
                <div><b>Item UUID:</b> ${uuid}</div>
                <div><b>Item Hash (SHA-256):</b> ${hash}</div>
            </div>
        `;

        todoList.appendChild(itemDiv);

        form.reset();
    });
</script>

</body>
</html>
