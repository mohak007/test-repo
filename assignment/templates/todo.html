<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .todo-container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .todo-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        .todo-item span {
            font-weight: bold;
        }
        .todo-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h2>To-Do List</h2>
        <form id="todo-form">
            <input type="text" id="item-name" name="item-name" placeholder="Item Name" required>
            <textarea id="item-description" name="item-description" placeholder="Item Description" rows="4" required></textarea>
            <button type="submit">Add Task</button>
        </form>

        <ul class="todo-list" id="todo-list">
            <!-- Todo items will appear here -->
        </ul>
    </div>

    <script>
        // Get form and elements
        const form = document.getElementById('todo-form');
        const itemNameInput = document.getElementById('item-name');
        const itemDescriptionInput = document.getElementById('item-description');
        const todoList = document.getElementById('todo-list');

        // Event listener for form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get values from inputs
            const itemName = itemNameInput.value;
            const itemDescription = itemDescriptionInput.value;

            // Create new list item
            const listItem = document.createElement('li');
            listItem.classList.add('todo-item');

            // Add item name and description to the list
            listItem.innerHTML = `
                <span>${itemName}</span>
                <p>${itemDescription}</p>
            `;

            // Append the new item to the list
            todoList.appendChild(listItem);

            // Clear form fields
            itemNameInput.value = '';
            itemDescriptionInput.value = '';
        });
    </script>

</body>
</html>
